<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing Script">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}" style = "color:rgba(244, 185, 7, 1); font-family: 'Dancing Script;'"><b><i>Cornerstone Cafe</i></b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}" style = "color: white";>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact' %}" style="color: white;">Contact</a>
        </li>   
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}" style="color: white;">About Us</a>
        </li>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'products' %}" style = "color: white";>Cafe Menu</a>          
        </li>
     
      </ul>
      {% if user.is_authenticated %}
        <span class="navbar-text text-white me-3">
          Welcome, {{ user.username }}
        </span>
      {% endif %}
   
   
      <form class="d-flex" role="search" method="post" action= "{%url 'findproduct'%}">
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="prod_search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
        
      </form>
      <a class="btn btn-outline-success ms-2" type="button" onclick="location.href='login'">Log out</a>
    </div>
    <div>
      {% include 'test1/footer.html' %}
    </div>
  </div>
</nav>


 
</body>
</html>
